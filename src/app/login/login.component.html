<md-toolbar md-dialog-title color="primary">
  login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>
<!--to be remove-->
<p>
  {{user|json}}
</p>
<form novalidate (ngSubmit)="onSubmit()">
  <md-dialog-content>
      <p>
          <md-input-container>
            <input mdInput placeholder="Username" [(ngModel)]="user.username" required type="text" name="username">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Password" required type="password" [(ngModel)]="user.password" name="password">
          </md-input-container>
          <md-checkbox name="remember" [(ngModel)]="user.remember">
            Remenber Me 
          </md-checkbox>
        </p>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>Cancel</button>
    <button type="submit" md-button class="background-primary text-floral-white">Login</button>
  </md-dialog-actions>

</form>
